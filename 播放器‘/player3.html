​<!DOCTYPE html>
<html >
<head>
       <meta charset="utf-8"> 
       <title>播放本地的视频文件</title>
       <style>
			body{
				background-size: 100% ;
			}
       </style>
</head>
<body background="https://uploadfile.bizhizu.cn/2014/0701/20140701023017514.jpg.source.jpg" style="text-align: center">
<h3><center>播放本地的视频<center></h3>
<hr color="#666666">
<input type="file" id="file" onchange="onInputFileChange()">
<br/>
<video id="video_id"  width="900px" height="600px" controls autoplay loop>你的浏览器不能支持HTML5视频</video>
<script>
function onInputFileChange() {
      var file = document.getElementById('file').files[0];
      var url = URL.createObjectURL(file);
      //将file的url打印到控制台
      console.log(url);
      document.getElementById("video_id").src = url;
}
</script>
</body>
</html>
